<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style1.css">
  <title>Document</title>
  
</head>
<body>
  <div class="container">
    <button id="indexBtn" class="index-button">لوحة التحكم</button>

    <div class="search-bar">
      <input type="text" placeholder="ابحث عن منتج حسب الاسم..." />
    </div>

    <div class="filters">
      <select>
        <option>ملابس </option>
      </select>

      <select>
        <option>الترتيب حسب السعر</option>
      </select>
    </div>

    <div class="product-list">
      <div class="product">
        <img src="./assets/images/jaket.webp" alt="Jacket">
        <p>Jacket</p>
        <p>$70</p>
      </div>
      <div class="product">
        <img src="./assets/images/Jeans.webp" alt="Jeans">
        <p>Jeans</p>
        <p>$100</p>
      </div>
      <div class="product">
        <img src="./assets/images/T-Shirt.webp" alt="T-Shirt">
        <p>T-Shirt</p>
        <p>$25</p>
      </div>
    </div>
  </div>

  <script src="./assets/js/script1.js"></script>
</body>
</html>
